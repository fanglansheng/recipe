<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Recipe</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.2/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>

    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <!-- Font -->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Mono' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Gudea:400,400italic,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/static/recipe/lib/font-awesome-4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/recipe/fonts/icomoon/style.css">

    <!-- CSS -->    
    <link type="text/css" href="/static/recipe/css/work.css" rel="stylesheet" >
    <link type="text/css" href="/static/recipe/css/nav.css" rel="stylesheet" >

  </head>
  <body>
    <div class="navBox">
      <div class="navbar content">
        <div class="logo">Logo</div>
        <div class="search">
          <input type="text" name="search" placeholder="Search..">
        </div>
        {% if user.username %}
        <div class="navProfile">
          <a class="username" href="{% url 'userprofile' user %}" >{{user.username}}</a>
          <img src="{% url 'user_img' user %}"/>
        </div>
        {% else %}
        <p><a href="{% url 'login' %}">Login</a></p>
        <p><a href="{% url 'register' %}">Register</a></p>
        {% endif %}
      </div>
      <div id="categoryArea"></div>
    </div>

    <div class="content">
      <div id="recipeArea"></div>
      <div id="workArea"></div>
    <div>

    <script src="/static/recipe/js/recipeStreamComponent.js" type="text/babel"></script>
    <script src="/static/recipe/js/workComponent.js" type="text/babel"></script>
    
  </body>
</html>
